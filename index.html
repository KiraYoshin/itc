<style>

  --bg:#0a0f24; --card:#111827; --accent:#00eaff; --glow:0 0 12px #00dfff;
  --text:#e8f6ff; --muted:#9fb6c6; --radius:10px;
 }
 body{background:var(--bg); color:var(--text); font-family:Segoe UI,Arial,sans-serif; margin:0; padding:28px;}
 .wrap{max-width:1000px; margin:0 auto; background:var(--card); padding:24px; border-radius:12px;
       box-shadow:0 12px 40px rgba(0,0,0,.6); border:1px solid #1b2430;}
 h1{color:var(--accent); text-shadow:var(--glow); text-align:center; margin:0 0 8px;}
 .meta{color:var(--muted); text-align:center; margin-bottom:14px;}
 .q{background:#0f1722; padding:14px; border-radius:10px; margin-bottom:12px; border-left:4px solid var(--accent); transition:.12s;}

 .controls{display:flex; gap:10px; flex-wrap:wrap; margin-top:16px; align-items:center;}
 button{background:var(--accent); color:#000; border:none; padding:10px 16px; border-radius:10px; cursor:pointer; box-shadow:var(--glow); font-weight:700;}
 button.secondary{background:#0b1220; color:var(--text); border:1px solid rgba(255,255,255,.04);}

 #answers{margin-top:14px; background:#0c1620; padding:12px; border-radius:10px; border-left:4px solid #6df6ff; color:var(--muted); display:none;}

// ===== BUILD QUIZ =====
const quizEl = document.getElementById('quiz');

questions.forEach((item, idx) => {
  const block = document.createElement('div');
  block.className = 'q';
  let inner = `<strong>${idx+1}. ${item.q}</strong><div class="choices">`;
  item.choices.forEach((ch,i)=> {
    // escape any quotes in ch for safety
    const safeChoice = ch.replace(/"/g, '&quot;');
    inner += `<label><input type="radio" name="q${idx}" value="${i}"> ${String.fromCharCode(65+i)}. ${safeChoice}</label>`;
  });
  inner += '</div>';
  block.innerHTML = inner;
  quizEl.appendChild(block);
});

// ===== SUBMIT & SHOW KEY =====
const submitBtn = document.getElementById('submitBtn');
const showKeyBtn = document.getElementById('showKeyBtn');
const resultDiv = document.getElementById('result');
const answersDiv = document.getElementById('answers');

submitBtn.addEventListener('click', () => {
  // disable inputs (Google Form style)
  document.querySelectorAll('input[type="radio"]').forEach(i=> i.disabled = true);

  // compute score
  let score = 0;
  questions.forEach((q,i) => {
    const sel = document.querySelector(`input[name="q${i}"]:checked`);
    const val = sel ? Number(sel.value) : null;
    if(val === q.correct) score++;
  });

  resultDiv.textContent = `Score: ${score} / ${questions.length}`;
  // hide answersDiv until requested
  answersDiv.style.display = 'none';
  answersDiv.innerHTML = '';
});

showKeyBtn.addEventListener('click', () => {
  // show full answer key
  let html = '<h3>Answer Key</h3>';
  html += '<div style="display:grid;grid-template-columns:repeat(2,1fr);gap:10px">';
  questions.forEach((q,i) => {
    const letter = String.fromCharCode(65+q.correct);
    html += `<div><strong>${i+1}.</strong> ${letter}. ${q.choices[q.correct]}</div>`;
  });
  html += '</div>';
  answersDiv.innerHTML = html;
  answersDiv.style.display = 'block';
  // keep inputs disabled
  document.querySelectorAll('input[type="radio"]').forEach(i=> i.disabled = true);
});
</script>
